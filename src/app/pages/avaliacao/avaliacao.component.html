<section class="Header">
  <div class="titulo-principal">
    <section>
      <div class="centraliza">
        <img src="../../../assets/img/sankofa_logo.jpg" alt="" />
      </div>
      <br />
    </section>
    Avaliação do cliente
  </div>
</section>

<div class="avaliacao-container">
  <form class="form-container">

    <mat-icon class="icon-display small-button" (click)="voltar()">logout</mat-icon>

    <div class="form-group">
      <label for="escala">Sua avaliação:</label>
      <input type="range" class="range" id="escala" name="escala" min="1" max="5" [(ngModel)]="request.score" (change)="verificaScore()" step="1" list="tickmarks">
      <datalist id="tickmarks">
        <option value="1" label="Péssimo"></option>
        <option value="2" label="Ruim"></option>
        <option value="3" label="Regular"></option>
        <option value="4" label="Bom"></option>
        <option value="5" label="Ótimo"></option>
      </datalist>
      <div class="slider-labels">
        <span style="text-align:left">Péssimo</span>
        <span></span>
        <span>Regular</span>
        <span></span>
        <span style="text-align:right">Ótimo</span>
      </div>
    </div>


    <div class="form-group" *ngIf="request.score <= 2">
      <label for="numeroContato">Celular:</label>
      <input type="text" class="celular" id="numeroContato" name="numeroContato" [(ngModel)]="request.contactNumber" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(xx) xxxxx-xxxx" required>

      <label for="horaContato">Horário para contato:</label>
      <select id="horaContato" name="horaContato" class="horaContato" [(ngModel)]="request.contactTime">
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
      </select>
    </div>


    <div class="form-group">
      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="4" cols="80" [(ngModel)]="request.comments"></textarea>
    </div>

    <div class="centraliza">
      <button type="button"  (click)="enviarAvaliacao()">Votar</button>
    </div>

    <!-- Div com mensagem de erro-->
    <div *ngIf="errorMessage" class="centraliza error-message">
      {{ errorMessage }}
    </div>

  </form>
</div>
