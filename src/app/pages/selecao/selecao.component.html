<div class="selecao-container">  
    
  <section class="Header">
    <div class="store store--right container">
      <img src="../../../assets/img/usuario.png" alt="" />
    </div>

    <div>
      <div class="titulo-principal">Pesquisa de satisfação</div>     
    </div>
  </section>

  <form>
    <div class="esquerda">
      <div class="selecao-container">
        <div class="subtitulo"> Área do administrador</div> 
         
      </div>

      <div class="centraliza">
        <div class="form-group">
          <button type="button"  class="button-cinza"(click)="logar()">Logar</button>
        </div>
      </div>
    </div>



    <div class="direita">
      <div class="selecao-container">
        
        <div class="subtitulo">Deixe sua opinião sobre a sua experiência de compra</div> 
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" [(ngModel)]="email" required>
        </div>
      
      </div>

      <div class="centraliza">
        <div class="form-group">
          <button type="button"  class="button-cinza"(click)="avaliar()">Avaliar</button>
        </div>
      </div>
    </div>



  </form>
</div>
